<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Påsklovet</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" defer>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1rem;
        text-align: center;
        background-color: rgb(247, 211, 196);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 14rem;
        margin-top: 0%;
        font-family: 'Arial', sans-serif;
        font-weight: 900;
        color: #4D4D4D;
      }
      p {
        font-size: 4rem;
        margin-top: -20%;
        font-family: 'Arial', sans-serif;
        font-weight: 600;
        color: #5e5d5d;
      }
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        font-weight: 600;
        font-size: 4rem;
        height: 100%;
        margin-top: -8%;
        color: #5e5d5d;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <h1>Påsklov</h1>
      <p>Dagar Kvar</p>
      <p id="days" class="centered"></p>
      <p id="schooldays" class="centered">Vardagar Kvar</p>
      <p id="weekdays" class="centered"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
